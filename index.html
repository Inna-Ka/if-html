<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="offers">
      <div class="container">
        <h2 class="title center">What do we offer</h2>
        <hr class="underline" />
        <div class="offers-list">
          <div class="item">
            <div class="box">
              <img src="./images/support.svg" alt="support" class="image" />
            </div>
            <span class="text">Support 24/7</span>
          </div>
          <div class="item">
            <div class="box">
              <img src="./images/message.svg" alt="message" class="image" />
            </div>
            <span class="text">Communicate directly</span>
          </div>
          <div class="item">
            <div class="box">
              <img src="./images/book.svg" alt="book" class="image" />
            </div>
            <span class="text">Book online</span>
          </div>
          <div class="item">
            <div class="box">
              <img src="./images/review.svg" alt="review" class="image" />
            </div>
            <span class="text">Real guest reviews</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
